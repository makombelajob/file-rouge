    <!DOCTYPE html>
    <html lang="fr">

    <head>
        <meta charset="UTF-8">

        <title>Formulaire d'Inscription</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Ton CSS personnalis√© -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <!-----------------Section4 SignUp-------------------->
            <section class="signup-section">
                <!-----------------Section4 Email--------------------->
                <div id="email" class="container">
                    <article class="row">
                        <div class="col-12">
                            <label for="email">E-mail :</label>
                            <input type="email" id="email" name="email" placeholder="exemple@domaine.com"
                                class="form-control">
                        </div>
                    </article>
                </div>
                <!-----------------Section4 Nom-------------------->
                <div id="nom" class="container">
                    <article class="row">
                        <div class="col-12 col-md-6 px-3">
                            <label for="nom">Nom :</label>
                            <input type="text" id="nom" name="nom" placeholder="Dupont" class="form-control">
                        </div>
                    </article>
                </div>
                <!------------------------Section4 Mot de passe-------------------->
                <div id="mdp" class="container">
                    <article class="row">
                        <div class="col-12 col-md-6 px-3">
                            <label for="mdp">Mot de passe :</label>
                            <input type="password" id="mdp" name="mdp"
                                placeholder="Doit contenir 1 majuscule, un chiffre et un symbole @#$%"
                                class="form-control">
                        </div>
                    </article>
                </div>
                <!-----------------Section4 J'accepte les conditions----------------->
                <div class="conditions" style="background-color: #d3d3d3; padding: 10px;">
                    <label>
                        <input type="checkbox"> J'accepte la collecte de mes donn√©es personnelles
                    </label>
                </div>
            </section>
            <!-----------------------S'enregistrer Button----------------------->
            <section id="sEnregistrer" class="container">
                <div class="row">
                    <div class="col-12">
                        <button class="btn">S'enregistrer</button>
                    </div>
                </div>
            </section>
            <!-----Page se connecter (pour ceux qui ont d√©j√† un compte)---------->
            <section id="seConnecter">
                <div>
                    <p>J'ai d√©j√† un compte</p>
                    <button class="btn"><a href="login.html">Se connecter</a></button>
                </div>
            </section>
            <footer></footer>
        </main>
